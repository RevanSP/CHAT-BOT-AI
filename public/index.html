<!DOCTYPE html>
<html lang="en" data-theme="black">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT BOT AI</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mx-auto p-4 max-w-6xl">
        <div class="navbar bg-base-200 rounded-box mb-4">
            <div class="flex-1 flex justify-between items-center">
                <i class="bi bi-robot hidden sm:block ml-4"></i>
                <h1 class="text-xl font-bold px-4 hidden sm:block">CHAT BOT AI</h1>
                <i class="bi bi-robot sm:hidden ml-5"></i>
                <div class="flex-1 flex justify-center">
                    <select id="model-select" class="uppercase select select-bordered w-40 sm:w-full max-w-xs">
                        <option value="">Loading models ...</option>
                    </select>
                </div>
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost m-1">
                        <i class="fas fa-chevron-down fa-md"></i>
                    </div>
                    <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                        <li>
                            <a href="https://github.com/RevanSP" target="_blank" class="flex items-center gap-2">
                                <i class="fab fa-github"></i>
                                <span>@RevanSP</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/m9nokuro" target="_blank"
                                class="flex items-center gap-2">
                                <i class="fab fa-instagram"></i>
                                <span>@m9nokuro</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/profile.php?id=100082958149027" target="_blank"
                                class="flex items-center gap-2">
                                <i class="fab fa-facebook"></i>
                                <span>@Reiivan</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bg-base-200 rounded-box p-4 flex flex-col h-[calc(100vh-7rem)]">
            <div id="chat-messages"
                class="space-y-4 flex-grow mb-4 pr-0 md:pr-3 pb-6 overflow-y-scroll md:overflow-y-auto"></div>
            <button id="who-is-reiiv-btn"
                class="btn w-full !rounded-xl bg-base-100 border border-base-300 text-white mb-5 p-4 shadow-lg z-20">
                REIIV ?
            </button>
            <form id="chat-form" class="flex gap-2">
                <input type="text" id="user-input" class="input input-bordered w-full rounded bg-base-100"
                    placeholder="Type your message ..." />
                <button type="button" class="btn btn-disabled bg-base-100 rounded" id="stop-button" disabled>
                    <i class="fa-solid fa-stop"></i>
                </button>
                <button type="submit" class="btn btn-disabled bg-base-100 rounded" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
